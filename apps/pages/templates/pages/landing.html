{% extends "base.html" %}
{% block title %}Welcome to Django Starter{% endblock %}
{% block content %}
    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold">Hello!</h1>
                <p class="py-6">Welcome to your new Django project.</p>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn btn-primary">Logout</a>
                {% else %}
                    <a href="{% url 'account_login' %}" class="btn btn-primary">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-secondary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
